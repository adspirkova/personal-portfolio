	<style type="text/css">
		.mq-loader {
			position: absolute;
			z-index: 1000;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(90deg, #ece9e6 10%, #ffffff 90%);
			transition: 0.2s opacity;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.preloader__spinner {
			position: relative;
		}

		.preloader__spinner__message {
			font-family: Helvetica Neue, Helvetica,Arial;
			font-size: 24px;
			color: #9fafc1;
			text-align: center;
			font-weight: 200;
		}

		.preloader__spinner .mq-icon {
			width: 75px;
			height: auto;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			fill: #1181f1;
		}

		@keyframes spinner {
			0% {
				-webkit-transform: translate(-50%, -50%) rotate(0deg);
				transform: translate(-50%, -50%) rotate(0deg);
			}
			100% {
				-webkit-transform: translate(-50%, -50%) rotate(360deg);
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}
		@-webkit-keyframes spinner {
			0% {
				-webkit-transform: translate(-50%, -50%) rotate(0deg);
				transform: translate(-50%, -50%) rotate(0deg);
			}
			100% {
				-webkit-transform: translate(-50%, -50%) rotate(360deg);
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}

		.preloader__spinner__animation div,
		.preloader__spinner__animation div:after {
			position: absolute;
			width: 162px;
			height: 162px;
			border: 2px solid #198ff6;
			border-top-color: transparent;
			border-radius: 50%;
		}
		.preloader__spinner__animation div {
			-webkit-animation: spinner 2s linear infinite;
			animation: spinner 2s linear infinite;
			top: 100px;
			left: 100px;
		}
		.preloader__spinner__animation div:after {
			-webkit-transform: rotate(90deg);
			transform: rotate(90deg);
		}
		.preloader__spinner__animation {
			width: 200px !important;
			height: 200px !important;
			-webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
			transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
		}
	</style>
